<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  
</head>
<body class="page">
<!--header-->
<header class="header">
    <img class="header__logo" src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__avatar">
            <div class="profile__image-container">
                <img class="profile__image" src="<%=require('./images/button-camera.svg')%>" alt="Изображение профиля">
                <button aria-label="Кнопка редактирования аватара" 
                class="profile__button-avatar-edit"
                type="button"></button>
            </div>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Кнопка редактирования профиля" type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__button-add"></button>
    </section>
    <section class="places">
        
    </section>
</main>
<footer class="footer">
    <p class="footer__content">© 2023 Mesto Russia</p>
</footer>
<div class="popup popup_closed" id="popup_edit_profile">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="form" name="profiledit" method="post" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <fieldset class="form__set">
                <input  type="text" class="form__input" 
                    placeholder="Имя" name="username" 
                    id="user_name"
                    minlength="2" maxlength="40"
                    pattern="^[a-zA-ZА-Яа-яЁё\-\s]+$"
                    data-error-message="Разрешены латинские, кириллические буквы, знаки дефиса и пробелы."
                    data-error-empty="Вы пропустили это поле."
                    data-error=""
                    required>
                <span class="form__error username-error"></span>
                <input type="text" class="form__input" 
                    placeholder="О себе" name="aboutself"
                    id="about_self"
                    minlength="2" maxlength="40" 
                    pattern="^[a-zA-ZА-Яа-яЁё\-\s]+$"
                    data-error-message="Разрешены латинские, кириллические буквы, знаки дефиса и пробелы."
                    data-error-empty="Вы пропустили это поле."
                    data-error=""
                    required>
                <span class="form__error aboutself-error"></span>
            </fieldset>
        <button type="submit" class="form__button" value="Сохранить">Сохранить</button>
        </form>
    </div>               
</div>
<div class="popup popup_closed" id="popup_add_card">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="form" name="newplace" novalidate>
            <h2 class="form__heading">Новое место</h2>
            <fieldset class="form__set">
                <input type="text" class="form__input" 
                    placeholder="Название" name="titlecard" id="title_card"
                    minlength="2" maxlength="25" 
                    pattern="^[a-zA-ZА-Яа-яЁё\-\s]+$"
                    data-error-message="Разрешены латинские, кириллические буквы, знаки дефиса и пробелы."
                    data-error-empty="Вы пропустили это поле."
                    data-error=""
                    required>
                <span class="form__error titlecard-error"></span>
                <input type="url" class="form__input" 
                    placeholder="Ссылка на картинку" name="refcard" id="ref_card"
                    data-error-empty="Вы пропустили это поле."
                    data-error="Введите адрес сайта."
                    required>
                <span class="form__error refcard-error"></span>
            </fieldset>
        <button type="submit" class="form__button" value="Создать">Создать</button>
        </form>
    </div>               
</div>
<!--popup_avatar_edit-->
<div class="popup popup_closed" id="popup_avatar_edit">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form class="form" name="avataredit" novalidate>
            <h2 class="form__heading">Обновить аватар</h2>
            <fieldset class="form__set">
                <input type="url" class="form__input" 
                    placeholder="Ссылка на изображение" name="refava" id="ref_ava"
                    data-error-empty="Вы пропустили это поле."
                    data-error="Введите адрес сайта."
                    required>
                <span class="form__error refava-error"></span>
            </fieldset>
        <button type="submit" class="form__button" value="Сохранить">Сохранить</button>
        </form>
    </div>               
</div>
<!--popup_view_image-->
<div class="popup popup_closed" id="popup_view_image">
    <div class="popup__container-image">
        <button type="button" class="popup__button-close"></button>
        <div class="popup__view">
            <img src="" class="popup__view-image" alt="">
            <p class="popup__view-image-title"></p>
        </div>   
    </div>               
</div>

<!--place-card-template-->
<template id="card-template">
    <div class="places__place-card">
        <div class="places__place-image-container">
            <button type="button" class="places__place-delete"></button>
            <div class="places__place-image"></div>
        </div>
        <div class="places__place-title-container">
            <h2 class="places__place-title-text"></h2>
            <div class = "places__place-like-container">
                <button type="button" class="places__place-like"></button>
                <p class="places__place-like-count">0</p>
            </div>
            
        </div>
    </div>
</template>
</body>
</html>
