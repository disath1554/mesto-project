<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<!--header-->
<header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__avatar">
            <img class="profile__image" src="./images/profile-image.jpg" alt="aватар">
            <div class="profile__info">
                <div class="profile__info-contailer">
                    <h1 class="profile__name">Жак-Ив Кусто&nbsp;</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__button-add"></button>
    </section>
    <section class="places">
        <div class="places__place-card">
            <div class="places__place-image" id="img_place_1"></div>
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Карачаевск-Черкесский</h2>
                <button type="button" class="places__place-like"></button>
            </div>
        </div>
        <div class="places__place-card">
            <div class="places__place-image" id="img_place_2"></div>
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Осенний Байкал</h2>
                <button type="button" class="places__place-like"></button>
            </div> 
        </div>
        <div class="places__place-card">
            <div class="places__place-image" id="img_place_3"></div>
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Домбай</h2>
                <button type="button" class="places__place-like"></button>
            </div>
        </div>
        <div class="places__place-card">
            <div class="places__place-image" id="img_place_4"></div>
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Кольский</h2>
                <button type="button" class="places__place-like"></button>
            </div>  
        </div>
        <div class="places__place-card">
            <div class="places__place-image" id="img_place_5"></div>
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Байкал</h2>
                <button type="button" class="places__place-like"></button>
            </div>
        </div>
        <div class="places__place-card">
            <div class="places__place-image" id="img_place_6"></div>
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Куршская коса</h2>
                <button type="button" class="places__place-like"></button>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
</footer>
<div class="popup popup_opened">
    <div class="popup__contailer">
        <button type="button" class="popup__button-close"></button>
        <form class="popup__form-edit" name="profiledit" method="post">
            <h2 class="popup__form-item popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__form-item">
                <input type="text" class="popup__form-item-input" placeholder="Имя" name="username" id="user_name">
                <input type="text" class="popup__form-item-input" placeholder="О себе" name="aboutself" id="about_self">
            </fieldset> 
            <button type="submit" class="popup__form-item popup__form-button-save" value="Сохранить">Сохранить</button>
        </form>               
    </div> 
</div>
</body>
</html>
