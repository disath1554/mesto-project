<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<!--header-->
<header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__avatar">
            <div class="profile__image-container">
                <img class="profile__image" src="./images/profile-image-2.jpg" alt="изображение профиля">
            </div>
            <div class="profile__info">
                <div class="profile__info-container">
                    <h1 class="profile__name">Жак-Ив Кусто&nbsp;</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__button-add"></button>
    </section>
    <section class="places">
        
    </section>
</main>
<footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
</footer>
<div class="popup popup_closed" id="popup_edit_profile">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="profiledit" method="post">
            <h2 class="popup__form-item popup__form-heading">Редактировать профиль</h2>
            <fieldset class="popup__form-item">
                <input type="text" class="popup__form-item-input" placeholder="Имя" name="username" id="user_name">
                <input type="text" class="popup__form-item-input" placeholder="О себе" name="aboutself" id="about_self">
            </fieldset>
        <button type="submit" class="popup__form-item popup__form-button-save" value="Сохранить">Сохранить</button>
        </form>
    </div>               
</div>
<div class="popup popup_closed" id="popup_add_card">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="profiledit" method="post">
            <h2 class="popup__form-item popup__form-heading">Новое место</h2>
            <fieldset class="popup__form-item">
                <input type="text" class="popup__form-item-input" placeholder="Название" name="titlecard" id="title_card">
                <input type="text" class="popup__form-item-input" placeholder="Ссылка на картинку" name="refcard" id="ref_card">
            </fieldset>
        <button type="submit" class="popup__form-item popup__form-button-save" value="Создать">Сохранить</button>
        </form>
    </div>               
</div>
<div class="popup popup_closed" id="popup_view_image">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <div class="popup__view">
            <img src="./images/places/karelia.jpg" class="popup__view-image" alt="Карелия">
            <p class="popup__view-image-title">Карелия</p>
        </div>
    </div>               
</div>
<template id="card-template">
    <div class="places__place-card">
        <div class="places__place-image-container">
            <button type="button" class="places__place-delete"></button>
            <div class="places__place-image"></div>
        </div>
        <div class="places__place-title-container">
            <h2 class="places__place-title-text"></h2>
            <button type="button" class="places__place-like"></button>
        </div>
    </div>
</template>
<script src="./script/script.js"></script>
</body>
</html>
