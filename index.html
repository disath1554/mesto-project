<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<!--header-->
<header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип">
</header>
<main class="content">
    <div class="form form__popup form__popup_closed">
        <div class="form__toggle">
            <a class="form__button-close"></a>
            <div class="form__container">
                <form class="form__edit">
                    <h2 class="form__heading">Редактировать профиль</h2>
                    <fieldset class="form__item">
                        <input type="text" class="form__item form__item_text" value="Жак Ив Кусто">
                    </fieldset>
                    <fieldset class="form__item">
                        <input type="text" class="form__item form__item_text" value="Исследователь океана">
                    </fieldset> 
                    <fieldset class="form__handlers">
                        <input type="submit" class="form__button-save" value="Сохранить">
                    </fieldset>
                </form>
                
            </div>
        </div>  
    </div>
    <div class="profile">
        <div class="profile__avatar">
            <img class="profile__image" src="./images/profile-image.jpg" alt="aватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто&nbsp;
                    <button type="button" class="profile__button-edit"></button>
                </h1>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__button-add"></button>
    </div>
    <div class="places">
        <div class="places__place-card">
            <img class="places__place-image" src="./images/places/karathaevo.jpg" alt="Карачаевск-Черкесский">
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Карачаевск-Черкесский</h2>
                <a class="places__place-like" href="#" title="Избранное">
                    <div class="places__place-like-icon"></div>
                </a>
            </div>
        </div>
        <div class="places__place-card">
            <img class="places__place-image" src="./images/places/elbrus.jpg" alt="гора Эльбрус">
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Гора Эльбрус</h2>
                <a class="places__place-like" href="#" title="Избранное">
                    <div class="places__place-like-icon"></div>
                </a>
            </div> 
        </div>
        <div class="places__place-card">
            <img class="places__place-image" src="./images/places/dombai.jpg" alt="Домбай">
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Домбай</h2>
                <a class="places__place-like" href="#" title="Избранное">
                    <div class="places__place-like-icon"></div>
                </a>
            </div>
        </div>
        <div class="places__place-card">
            <img class="places__place-image" src="./images/places/kolsky.jpg" alt="Кольский">
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Кольский</h2>
                <a class="places__place-like" href="#" title="Избранное">
                    <div class="places__place-like-icon"></div>
                </a>
            </div>  
        </div>
        <div class="places__place-card">
            <img class="places__place-image" src="./images/places/winter-baikal.jpg" alt="Байкал">
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Байкал</h2>
                <a class="places__place-like" href="#" title="Избранное">
                    <div class="places__place-like-icon"></div>
                </a>
            </div>
        </div>
        <div class="places__place-card">
            <img class="places__place-image" src="./images/places/kosa.jpg" alt="Куршская коса">
            <div class="places__place-title-contailer">
                <h2 class="places__place-title-text">Куршская коса</h2>
                <a class="places__place-like" href="#" title="Избранное">
                    <div class="places__place-like-icon"></div>
                </a>
            </div>
        </div>
    
    </div>
</main>
<footer class="footer">
    <p class="footer__content">© 2020 Mesto Russia</p>
</footer>

</body>
</html>
