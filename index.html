<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<!--header-->
<header class="header">
    <img class="header__logo" src="./images/logo-mesto.svg" alt="логотип">
</header>
<main class="content">
<div class="profile">
    <div class="profile__avatar">
        <img class="profile__image" src="./images/profile-image.jpg" alt="aватар">
        <div class="profile__content">
          <h1 class="profile__title">Жак-Ив Кусто <img class="profile__edit" src="./images/button_edit.svg"></h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
    </div>
    <div class="profile_add-button">
        <img src="./images/button-add.svg">
    </div>
</div>
<div class="places">
    <div class="places__place-card">
        <img class="places__place-image" src="./images/places/karathaevo.jpg" alt="Карачаевск-Черкесский">
        <h2 class="">Карачаевск-Черкесский</h2>
    </div>
    <div class="places__place-card">
        <img class="places__place-image" src="./images/places/elbrus.jpg" alt="гора Эльбрус">
        <h2 class="">Гора Эльбрус</h2>
    </div>
    <div class="places__place-card">
        <img class="places__place-image" src="./images/places/dombai.jpg" alt="Домбай">
        <h2 class="">Домбай</h2>
    </div>
    <div class="places__place-card">
        <img class="places__place-image" src="./images/places/kolsky.jpg" alt="Кольский">
        <h2 class="">Кольский</h2>
    </div>
    <div class="places__place-card">
        <img class="places__place-image" src="./images/places/winter-baikal.jpg" alt="Байкал">
        <h2 class="">Байкал</h2>
    </div>
    <div class="places__place-card">
        <img class="places__place-image" src="./images/places/kosa.jpg" alt="Куршская коса">
        <h2 class="">Куршская коса</h2>
    </div>

</div>
</main>
</body>
</html>
